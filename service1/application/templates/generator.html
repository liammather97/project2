
{% extends "layout.html" %}

{% block body_content %}
    <h1>Type in your name: </h1>
    <form action="{{ url_for('generator') }}" method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
