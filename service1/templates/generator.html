<html>
{% extends "layout.html" %}

{% block content %}
    <h1>Type in your name: </h1>
    <form action="{{ url_for('gen') }}" method="post" novalidate >
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
</html>
